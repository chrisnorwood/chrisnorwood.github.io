<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chrisnorwood.io</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body id="vue-app">
    <header class="hero-head">
      <div class="wrapper">
        <section class="content">
          <h1>chris norwood</h1>
          <div class="description">
            a <div class="words"><span>Web Developer</span><span>Private Tutor</span><span>Rock Climber</span></div>
            <br>from San Diego, CA
          </div>
          <nav>
            <ul>
              <li><a data-scroll href="#projects">Projects</a></li>
              <li><a href="https://github.com/chrisnorwood/">Github</a></li>
              <li><a data-scroll href="#contact">Contact</a></li>
            </ul>
          </nav>
        </section>
      </div>
      <a data-scroll href="#projects" class="arrow-down"></a>
    </header>
    <section id="projects">
      <header class="mast">
        <section class="content">
          <h1>projects:</h1>
          <p>
            a few things I've made
          </p>
        </section>
      </header>
      <section class="projects-main">
        <project v-for="project in projects" :project="project" v-on:select="selectProject(project)">
        </project>
        <modal :show="showModal" :project="selectedProject" v-on:close="closeModal"></modal>
      </section>
    </section>
    <section id="contact">
      <header class="mast contact">
        <section class="content">
          <h1>contact:</h1>
          <p>
            get in touch
          </p>
        </section>
      </header>
      <section class="contact-main">
        <div class="media-wrapper">
          <article class="media-card">
            Contact Info
          </article>
        </div>
      </section>
    </section>

    <script type="x/template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask" @click="closeModal()" v-show="show">
          <div class="modal-container" @click.stop>
            <div class="modal-body">
              <figure class="project-image">
                <img :src="project.imageUrl">
                <figcaption class="caption">
                  <h3>{{ project.name }}</h3>
                  <span class="tag" :style="{ backgroundColor: project.tag.color }">
                    {{ project.tag.text }}
                  </span>
                </figcaption>
              </figure>
              <div class="list">
                {{ project.list }}
              </div>
              <div class="buttons">
                <div class="input-addon" v-if="project.url !== ''">
                  <span class="item live-icon"></span>
                  <a class="item button" :href="project.url" target="_blank">View Live</a>
                </div>
                <div class="input-addon">
                  <span class="item gh-icon"></span>
                  <a class="item button" :href="project.gitUrl" target="_blank">View Source</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>

    <script type="x/template" id="project-template">
      <article class="project">
        <div class="screenshot">
          <a @click="selectProject(project)">
            <img :src="project.imageUrl">
          </a>
        </div>
      </article>
    </script>

    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="js/scripts.min.js"></script>
    <script type="text/javascript">
      smoothScroll.init();
    </script>
  </body>
</html>
